---
layout: one-column
title: Newsletter archive
sitemap: false
---

<h1>Newsletter archive</h1>

{% for post in site.newsletters reversed limit:10 %}
    <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
{% endfor %}

<div class="row">
    <div class="columns small-6">
        {% if paginator.next_page %}
        <a href="/newsletters{{ paginator.next_page_path }}">&larr; Older</a>
        {% endif %}
    </div>
    <div class="columns small-6">
        {% if paginator.previous_page %}
        <a href="/newsletters{{ paginator.previous_page_path }}">Newer &rarr;</a>
        {% endif %}
    </div>
</div>
